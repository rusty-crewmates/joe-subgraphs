specVersion: 0.0.3
description: Bar
repository: https://github.com/joe-defi/joe-subgraph
schema:
  file: ./bar.graphql
dataSources:
  - kind: ethereum/contract
    name: JoeBar
    network: rinkeby
    source:
      address: '0x1C4b41bA54492F551e98eD0A9A59B952a962C452'
      abi: Bar
      startBlock: 8438451
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bar
        - User
      abis:
        - name: Bar
          file: ../../node_modules/@joe-defi/core/abi/JoeBar.json
        - name: JoeToken
          file: ../../node_modules/@joe-defi/core/abi/JoeToken.json
        - name: Pair
          file: ../../node_modules/@joe-defi/core/abi/JoePair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./src/bar.ts
