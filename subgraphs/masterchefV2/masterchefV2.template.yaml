specVersion: 0.0.3
description: MasterChefJoeV2
repository: https://github.com/traderjoe-xyz/joe-subgraphs
schema:
  file: ./masterchefV2.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChefV2
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: MasterChefV2
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/masterchefV2.ts
      entities:
        - MasterChefV2
        - Pool
        - User
      abis:
        - name: MasterChefV2
          file: ../../node_modules/@traderjoe-xyz/core/abi/MasterChefJoeV2.json
        - name: Factory
          file: ../../node_modules/@traderjoe-xyz/core/abi/JoeFactory.json
        - name: Pair
          file: ../../node_modules/@traderjoe-xyz/core/abi/JoePair.json
        - name: ERC20
          file: ../../node_modules/@traderjoe-xyz/core/abi/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: harvest
        - event: Add(indexed uint256,uint256,indexed address,indexed address)
          handler: add 
        - event: Set(indexed uint256,uint256,indexed address,bool)
          handler: set 
        - event: UpdatePool(indexed uint256,uint256,uint256,uint256)
          handler: updatePool 
