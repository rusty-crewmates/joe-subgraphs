specVersion: 0.0.3
description: Maker
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./maker.graphql
dataSources:
  - kind: ethereum/contract
    name: Maker
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: Pair
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Maker
        - Server
        - Serving
      abis:
        - name: Pair
          file: ../../node_modules/@joe-defi/core/abi/JoePair.json
        - name: ERC20
          file: ../../node_modules/@joe-defi/core/abi/ERC20.json
        - name: Factory
          file: ../../node_modules/@joe-defi/core/abi/JoeFactory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: served
      file: ./src/maker.ts
