specVersion: 0.0.3
description: Maker
repository: https://github.com/traderjoe-xyz/joe-subgraphs
schema:
  file: ./maker.graphql
dataSources:
  - kind: ethereum/contract
    name: Maker
    network: avalanche
    source:
      address: '0x861726BFE27931A4E22a7277bDe6cb8432b65856'
      abi: Pair
      startBlock: 2486000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Maker
        - Server
        - Serving
      abis:
        - name: Pair
          file: ../../node_modules/@traderjoe-xyz/core/abi/JoePair.json
        - name: ERC20
          file: ../../node_modules/@traderjoe-xyz/core/abi/ERC20.json
        - name: Factory
          file: ../../node_modules/@traderjoe-xyz/core/abi/JoeFactory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: served
      file: ./src/maker.ts
