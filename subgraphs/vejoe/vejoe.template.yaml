specVersion: 0.0.2
description: VeJoeStaking
schema:
  file: ./vejoe.graphql
dataSources:
  - kind: ethereum/contract
    name: VeJoeStaking
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: VeJoeStaking
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/vejoe.ts
      entities:
        - VeJoe
        - User
        - VeJoeDayData
      abis:
        - name: VeJoeStaking
          file: ./abis/VeJoeStaking.json
        - name: Pair
          file: ../../node_modules/@traderjoe-xyz/core/abi/JoePair.json
      eventHandlers:
        - event: Claim(indexed address,uint256)
          handler: handleClaim
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UpdateMaxCapPct(indexed address,uint256)
          handler: handleUpdateMaxCapPct
        - event: UpdateRewardVars(uint256,uint256)
          handler: handleUpdateRewardVars
        - event: UpdateSpeedUpThreshold(indexed address,uint256)
          handler: handleUpdateSpeedUpThreshold
        - event: UpdateVeJoePerSharePerSec(indexed address,uint256)
          handler: handleUpdateVeJoePerSharePerSec
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
