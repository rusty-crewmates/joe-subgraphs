specVersion: 0.0.3
description: Masterchef
repository: https://github.com/joe-defi/joe-subgraph
schema:
  file: ./masterchef.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: rinkeby
    source:
      address: '0xDa78543E5202216684734fBC003E578fd32c3869'
      abi: MasterChef
      startBlock: 8455513
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MasterChef
        - History
        - Pool
        - PoolHistory
        - User
      abis:
        - name: MasterChef
          file: ../../node_modules/@joe-defi/core/abi/MasterChefJoe.json
        - name: Factory
          file: ../../node_modules/@joe-defi/core/abi/JoeFactory.json
        - name: Pair
          file: ../../node_modules/@joe-defi/core/abi/JoePair.json
        - name: ERC20
          file: ../../node_modules/@joe-defi/core/abi/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
        - event: Add(indexed address,uint256)
          handler: add
        - event: Set(indexed uint256,uint256)
          handler: set
      file: ./src/masterchef.ts
